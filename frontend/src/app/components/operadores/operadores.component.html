<app-header></app-header>
<div class="container">
    <mat-card>
        <mat-card-content style="padding: 16px;">
            <mat-card-title>
                Administrar operadores
                <button mat-mini-fab color="primary" (click)="openEditDialog()" style="float:right">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-content>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="operadores" class="mat-elevation-z2">

            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let op">{{ op.id }}</td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let op">{{ op.nombre }}</td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let op">{{ op.email }}</td>
            </ng-container>

            <!-- Teléfono -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let op">{{ op.telefono }}</td>
            </ng-container>

            <!-- Activo -->
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Activo</th>
                <td mat-cell *matCellDef="let op">
                    <mat-icon color="primary">
                        {{ op.isActive ? 'check_circle' : 'cancel' }}
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let op">
                    <button mat-icon-button (click)="openEditDialog(op)" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(op)" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>


</div>
