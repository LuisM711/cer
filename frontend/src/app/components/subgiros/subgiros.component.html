<app-header></app-header>
<div class="container">
    <mat-card>
        <mat-card-content style="padding: 16px;">
            <mat-card-title>
                Administrar subgiros
                <button mat-mini-fab color="primary" (click)="addSubgiro()" style="float:right">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
        </mat-card-content>
        <mat-divider></mat-divider>
        <!-- <div class="mb-3">
  <button mat-flat-button color="primary" (click)="addSubgiro()">
    <mat-icon>add</mat-icon> Agregar Subgiro
  </button>
</div> -->

        <table mat-table [dataSource]="subgiros" class="mat-elevation-z1 w-100">
            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let s">{{s.id}}</td>
            </ng-container>

            <!-- Giro -->
            <ng-container matColumnDef="giro">
                <th mat-header-cell *matHeaderCellDef>Giro</th>
                <td mat-cell *matCellDef="let s">{{s.giro}}</td>
            </ng-container>

            <!-- Subgiro -->
            <ng-container matColumnDef="subgiro">
                <th mat-header-cell *matHeaderCellDef>Subgiro</th>
                <td mat-cell *matCellDef="let s">{{s.subgiro}}</td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let s">
                    <button mat-icon-button color="accent" (click)="editSubgiro(s)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
